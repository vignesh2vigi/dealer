 <style>
* {
  margin: 0;
  padding: 0;
}
body {
  background: #e8eaf6;
  color: #435160;
  font-family: "Open Sans", sans-serif;
}
h2 {
  color: #6D7781;
  font-family: "Sofia", cursive;
  font-size: 15px;
  font-weight: bold;
  font-size: 3.6em;
  text-align: center;
  margin-bottom: 20px;
}
a {
  color: #435160;
  text-decoration: none;
}
.login {
   margin-top: 50px;
  width: 350px;
  position: relative; 
  top: 10%;
  left: 50%;
  margin-left: -175px;
   margin-bottom: 20px;
}
input[type="text"], input[type="password"], input[type="email"] {
  width: 350px;
  padding: 20px 0px;
  background: transparent;
  border: 0;
  border-bottom: 1px solid #435160;
  outline: none;
  color: #212121;
  font-size: 16px;
}

label {
  display: block;
  position: absolute;
  margin-right: 10px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: transparent;
  content: "";
  transition: all 0.3s ease-in-out;
  cursor: pointer;
}
input[type="submit"] {
  background: #1FCE6D;
  border: 0;
  width: 350px;
  height: 40px;
  border-radius: 3px;
  color: #fff;
  font-size: 12px;
  cursor: pointer;
  transition: background 0.3s ease-in-out;
}
input[type="submit"]:hover {
  background: #16aa56;
  animation-name: shake;
}
.forgot {
  margin-top: 30px;
  display: block;
  font-size: 11px;
  text-align: center;
  font-weight: bold;
}
.forgot:hover {
  margin-top: 30px;
  display: block;
  font-size: 11px;
  text-align: center;
  font-weight: bold;
  color: #6D7781;
}
::-webkit-input-placeholder {
  color: lightgrey;
  font-size: 12px;
}
.animated {
  animation-fill-mode: both;
  animation-duration: 1s;
}
@keyframes shake {
  0%, 100% {
    transform: translateX(0);
  }
  10%, 30%, 50%, 70%, 90% {
    transform: translateX(-10px);
  }
  20%, 40%, 60%, 80% {
    transform: translateX(10px);
  }
}
</style>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>


<div class='login'>
  <h2>Edit Dealer:{{loan.dealer_name}}</h2>
  <form>
  <input type="hidden"  ng-model="loan.sno" value="{{loan.sno}}" >
 <label>Dealername</label>
  <input type="text"  ng-model="loan.dealer_name" value="{{loan.dealer_name}}" >
 
    <input type="hidden"  ng-model="loan.dealer_pwd" value="{{loan.dealer_pwd}}">
  <label>Email</label>
  <input type="text"  ng-model="loan.dealer_email" value="{{loan.dealer_email}}" disabled>
  <label>Mobile</label>
  <input type="text"  ng-model="loan.dealer_mobile" value="{{loan.dealer_mobile}}" disabled >
  <label>Shopname</label>
	<input type="text"  ng-model="loan.dealer_shopname" value="{{loan.dealer_shopname}}">
	 
	 <input type="hidden"  ng-model="loan.dealer_type" value="{{loan.dealer_type}}">
  <label>State</label>
 <input type="text"  ng-model="loan.dealer_state" value="{{loan.dealer_state}}">
  <label>City</label>
	 <input type="text"  ng-model="loan.dealer_city" value="{{loan.dealer_city}}">
	
	<label>Area</label>
   <input type="text"  ng-model="loan.dealer_area" value="{{loan.dealer_area}}">
   <label>Pincode</label> 
	 <input type="text"  ng-model="loan.dealer_pincode" value="{{loan.dealer_pincode}}">
	<button  type="button" class="btn btn-success"  ng-click="edit()" >submit</button> 
  
 <br>
 <br>
  </form>

</div>
