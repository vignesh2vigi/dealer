<!-- <div class="container"> -->

<b>Name:{{loan.dealer_name}}</b><br>
<b>Email Id:{{loan.dealer_email}}</b>

   
    <div class="form-group">
   <input type="text"  ng-model="currentDealer.admin_id" value="{{currentDealer.admin_id}}" disabled>
   <input type="hidden"  ng-model="loan.sno" value="{{loan.sno}}" disabled>
     <input type="hidden"  ng-model="loan.dealer_email" value="{{loan.dealer_email}}" disabled>
  <input type="number" ng-model="loan.loanlimit" placeholder="Loanlimit">
  <span class="error" ng-show="(theForm.$dirty||submitted) && theForm.password.$error.required">Password is required</span>
<input type="submit" class="btn btn-default" value="submit" ng-click="loanlimit()"></div>
